<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/extra.css">
    <title>Login</title>
    <style>
        .jumbotron {
            background: rgba(255, 255, 255, 0.850);
            border-radius: 5em 0em 5em 0em;
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container">
        <form action="" method="post" id="loginForm" class="jumbotron mx-auto col-sm-12 col-md-6 col-lg-4 mt-9">

            <h4 class="text-center">Bem-vindo!</h4>
            <h6 class="text-center">Por favor, faça login abaixo</h6>

            <div class="form-group my-1 mx-auto">
                <label class="my-2" for="user">Usuário ou E-mail</label>
                <input class="form-control" type="text" name="user" id="user">
                <div id="userWarn"></div>
            </div>

            <div class="form-group my-1 mx-auto">
                <label class="my-2" for="pass">Senha</label>
                <input class="form-control" type="password" name="pass" id="pass">
                <div id="passWarn"></div>
            </div>

            <div class="form-group form-check mt-1">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Lembrar-se</label>
                <small class="form-text d-inline float-right"><a href="./">Esqueceu sua senha?</a></small>
            </div>

            <input class="form-control col-3 btn-block btn-outline-primary mx-auto mt-4" type="submit" value="Login"
                id="login">

        </form>
    </div>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/jquery.js"></script>
    <script src="./javascript/popper.js"></script>
    <script src="./javascript/bootstrap.js"></script>
</body>

</html>
